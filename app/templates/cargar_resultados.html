<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar Resultados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
            color: #333;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 1rem;
            text-align: center;
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
            padding: 0.5rem 1rem;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .card-header {
            background-color: #333;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }

        .card-body label {
            font-weight: bold;
        }

        .goleadores-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .goleadores-row select,
        .goleadores-row input {
            flex: 1;
        }

        .btn-add-goleador {
            margin-top: 10px;
        }

        button[type="submit"] {
            display: block;
            margin: 20px auto;
            font-weight: bold;
            padding: 10px 25px;
        }
        /* Dropdown dentro del navbar */
.dropdown {
    display: inline-block;
    position: relative;
}

.dropbtn {
    background: none;
    border: none;
    color: white;
    font-weight: bold;
    margin: 0 15px;
    font-size: 1rem;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background: #333;
    min-width: 160px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    border-radius: 6px;
    z-index: 1;
    text-align: left;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    display: block;
    text-decoration: none;
    font-weight: normal;
}

.dropdown-content a:hover {
    background: #444;
}

/* Mostrar el menú cuando paso el mouse */
.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    text-decoration: underline;
}

    </style>
</head>

<body>
    <div class="navbar">
    <a href="/">Inicio</a>
    <a href="/fixture/mayores">Fixture Mayores</a>
    <a href="/fixture/inferiores">Fixture Inferiores</a>

    <div class="dropdown">
        <button class="dropbtn">Goleadores</button>
        <div class="dropdown-content">
            <a href="/goleadores/primera">Primera</a>
            <a href="/goleadores/reserva">Reserva</a>
            <a href="/goleadores/quinta">Quinta</a>
            <a href="/goleadores/sexta">Sexta</a>
            <a href="/goleadores/septima">Séptima</a>
        </div>
    </div>

        <!-- Tabla de posiciones -->
    <div class="dropdown">
        <button class="dropbtn">Tabla de Posiciones</button>
        <div class="dropdown-content">
            <a href="{{ url_for('views.tabla_posiciones', categoria='Primera') }}">Primera</a>
            <a href="{{ url_for('views.tabla_posiciones', categoria='Reserva') }}">Reserva</a>
            <a href="{{ url_for('views.tabla_posiciones', categoria='Quinta') }}">Quinta</a>
            <a href="{{ url_for('views.tabla_posiciones', categoria='Sexta') }}">Sexta</a>
            <a href="{{ url_for('views.tabla_posiciones', categoria='Septima') }}">Séptima</a>
        </div>
    </div>
</div>

    <div class="container">
        <h2>Cargar Resultados de la Fecha</h2>
        <form method="POST" action="/cargar_resultados">
            {% for i in range(1, 4) %}
            <div class="card">
                <div class="card-header">Partido {{ i }}</div>
                <div class="card-body">

                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label for="local_{{i}}" class="form-label">Equipo Local</label>
                            <input list="equipos_list" name="local_{{i}}" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Goles Local</label>
                            <input type="number" name="goles_local_{{i}}" class="form-control" min="0" required>
                        </div>
                        <div class="col-md-5">
                            <label for="visitante_{{i}}" class="form-label">Equipo Visitante</label>
                            <input list="equipos_list" name="visitante_{{i}}" class="form-control" required>
                        </div>
                        <datalist id="equipos_list">
                            {% for equipo in equipos %}
                                <option value="{{ equipo.nombre }}"></option>
                            {% endfor %}
                        </datalist>
                        <div class="col-md-2 mt-2"></div>
                    </div>

                    <!-- Goleadores -->
                    <div>
                        <label class="form-label">Goleadores Partido {{ i }}:</label>
                        <div id="goleadores_{{i}}" class="goleadores-row">
                            <select name="goleador_{{i}}[]" class="form-select">
                                <option value="">Seleccionar Jugador</option>
                                {% for jugador in jugadores %}
                                <option value="{{ jugador.id }}">{{ jugador.nombre }} {{ jugador.apellido }}</option>
                                {% endfor %}
                            </select>
                            <input type="number" name="goles_{{i}}[]" class="form-control" placeholder="Goles" min="1">
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-primary btn-add-goleador" onclick="agregarGoleador({{i}})">+ Agregar Goleador</button>
                    </div>

                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Guardar Resultados</button>
        </form>
    </div>

<script>
    function agregarGoleador(partido) {
        const container = document.getElementById('goleadores_' + partido);
        const nuevo = document.createElement('div');
        nuevo.classList.add('goleadores-row', 'mt-2');

        nuevo.innerHTML = `
            <select name="goleador_${partido}[]" class="form-select">
                <option value="">Seleccionar Jugador</option>
                {% for jugador in jugadores %}
                <option value="{{ jugador.id }}">{{ jugador.nombre }} {{ jugador.apellido }}</option>
                {% endfor %}
            </select>
            <input type="number" name="goles_${partido}[]" class="form-control" placeholder="Goles" min="1">
        `;
        container.appendChild(nuevo);
    }
</script>

</body>
</html>
