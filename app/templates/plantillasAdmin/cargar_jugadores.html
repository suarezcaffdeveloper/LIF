<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
        }
        .container-form {
            background-color: #2a2a3d;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }
        .container-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4fc3f7;
        }
        .btn-primary {
            background-color: #4fc3f7;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #39b0e0;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #ccc;
        }
        .back-link:hover {
            color: #00bfff;
        }
    </style>
</head>
<body>

    <div class="container-form">
        <h2>CARGAR JUGADOR</h2>

        <form method="POST" action="{{ url_for('views.cargar_jugadores') }}">

            <!-- Carnet -->
            <div class="mb-3">
                <label for="numeroCarnet" class="form-label">Carnet Nº</label>
                <input type="number" id="numeroCarnet" name="numeroCarnet" class="form-control"
                placeholder="Número del carnet" required>
            </div>

            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control"
                placeholder="Nombre del jugador" required>
            </div>

            <!-- Apellido -->
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control"
                placeholder="Apellido del jugador" required>
            </div>

            <!-- Fecha de nacimiento -->
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control">
            </div>

            <!-- Club -->
            <div class="mb-3">
                <label for="club_id" class="form-label">Club</label>
                <select id="club_id" name="club_id" class="form-select" required>
                    <option value="">Seleccionar club...</option>
                    {% for club in clubes %}
                        <option value="{{ club.id }}">{{ club.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Guardar Jugador</button>
        </form>

        <a href="{{ url_for('views.adminview') }}" class="back-link">← Volver al panel de administrador</a>
    </div>

</body>
</html>
