<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Cargar Clubes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #1f1f1f;
      color: #f5f6fa;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding-top: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      color: #5dade2;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .form-card {
      background-color: #2c2c2c;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      margin: auto;
    }

    label {
      color: #5dade2;
      font-weight: 500;
    }

    input {
      background-color: #3a3a3a !important;
      border: none !important;
      color: #f5f6fa !important;
    }

    input:focus {
      background-color: #444 !important;
      color: white !important;
      box-shadow: 0 0 5px #5dade2 !important;
    }

    .btn-primary {
      background-color: #5dade2;
      border: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #7dc0ef;
    }

    a.volver {
      color: #5dade2;
      text-decoration: none;
      font-weight: 500;
    }

    a.volver:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <h1>CARGAR CLUBES</h1>

  <div class="form-card">

    <form action="/cargar_clubes" method="POST">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Club</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="mb-3">
        <label for="localidad" class="form-label">Localidad</label>
        <input type="text" class="form-control" id="localidad" name="localidad" required>
      </div>

      <div class="mb-3">
        <label for="escudo_url" class="form-label">URL del Escudo (opcional)</label>
        <input type="text" class="form-control" id="escudo_url" name="escudo_url" placeholder="https://...">
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Guardar Club</button>

    </form>

    <div class="text-center mt-4">
      <a href="{{ url_for('views.adminview') }}" class="back-link">‚Üê Volver al panel de administrador</a>
    </div>

  </div>

</body>
</html>
