<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Cargar Clubes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #1f1f1f;
      color: #f5f6fa;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding-top: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      color: #5dade2;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .form-card {
      background-color: #2c2c2c;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    label {
      color: #5dade2;
      font-weight: 500;
    }

    input {
      background-color: #3a3a3a !important;
      border: none !important;
      color: #f5f6fa !important;
    }

    input:focus {
      background-color: #444 !important;
      color: white !important;
      box-shadow: 0 0 5px #5dade2 !important;
    }

    .btn-primary {
      background-color: #5dade2;
      border: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .btn-primary:hover {
      background-color: #7dc0ef;
    }

    a.volver {
      color: #5dade2;
      text-decoration: none;
      font-weight: 500;
    }

    a.volver:hover {
      text-decoration: underline;
    }

    /* Contenedor flotante para flashes */
    #flash-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      pointer-events: none; /* Para que no interfiera con clicks */
    }

    /* Estilo para flash messages */
    .flash-message {
      display: inline-block;          /* tamaño según el texto */
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      opacity: 0;                     /* inicial invisible */
      transition: opacity 0.5s ease, transform 0.5s ease;
      margin-bottom: 0.5rem;
      transform: translateY(-20px);   /* slide inicial hacia arriba */
      pointer-events: auto;           /* permite interacción con toast si fuera necesario */
    }

    /* Colores por categoría */
    .flash-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .flash-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

  </style>
</head>

<body>

  <!-- Flash container flotante -->
  <div id="flash-container">
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
  </div>

  <h1>CARGAR CLUBES</h1>

  <div class="form-card">
    <form action="/cargar_clubes" method="POST">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Club</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="mb-3">
        <label for="localidad" class="form-label">Localidad</label>
        <input type="text" class="form-control" id="localidad" name="localidad" required>
      </div>

      <div class="mb-3">
        <label for="escudo_url" class="form-label">URL del Escudo (opcional)</label>
        <input type="text" class="form-control" id="escudo_url" name="escudo_url" placeholder="https://...">
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Guardar Club</button>

    </form>

    <div class="text-center mt-4">
      <a href="{{ url_for('views.adminview') }}" class="back-link">← Volver al panel de administrador</a>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const flashes = document.querySelectorAll(".flash-message");
    flashes.forEach(flash => {
        // Slide + fade in
        setTimeout(() => {
            flash.style.opacity = 1;
            flash.style.transform = "translateY(0)";
        }, 100);

        // Desaparece después de 3 segundos
        setTimeout(() => {
            flash.style.opacity = 0;
            flash.style.transform = "translateY(-20px)";
            setTimeout(() => flash.remove(), 500);
        }, 3000);
    });
});
</script>

</body>
</html>
