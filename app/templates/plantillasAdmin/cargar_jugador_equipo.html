<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Jugador a Categoría</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #2a2a3d;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
        }

        h2 {
            text-align: center;
            color: #4fc3f7;
            margin-bottom: 30px;
        }

        label {
            font-weight: 500;
        }

        .form-select, .form-control {
            background-color: #1e1e2f;
            border: 1px solid #4fc3f7;
            color: #ffffff;
        }

        .form-select:focus, .form-control:focus {
            border-color: #4fc3f7;
            box-shadow: 0 0 8px #4fc3f7;
        }

        .btn-primary {
            background-color: #4fc3f7;
            border: none;
            transition: 0.3s;
            width: 100%;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #39b0e0;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #ccc;
        }

        .back-link:hover {
            color: #4fc3f7;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>ASIGNAR JUGADOR A CATEGORÍA</h2>

        <form method="POST" action="{{ url_for('views.asignar_jugador_categoria') }}">

            <!-- Selección del club -->
            <div class="mb-3">
                <label for="club_id" class="form-label">Club</label>
                <select id="club_id" name="club_id" class="form-select" required>
                    <option value="">Seleccionar club...</option>
                    {% for club in clubes %}
                        <option value="{{ club.id }}">{{ club.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Selección del jugador -->
            <div class="mb-3">
                <label for="numero_carnet" class="form-label">Jugador</label>
                <select id="numero_carnet" name="numero_carnet" class="form-select" required>
                    <option value="">Seleccione un club primero</option>
                </select>
            </div>

            <!-- Selección de categoría/equipo -->
            <div class="mb-3">
                <label for="equipo_id" class="form-label">Categoría</label>
                <select id="equipo_id" name="equipo_id" class="form-select" required>
                    <option value="">Seleccione un club primero</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Asignar</button>

        </form>

        <a href="{{ url_for('views.adminview') }}" class="back-link">← Volver al panel del administrador</a>
    </div>

    <!-- SCRIPT dinámico para actualizar jugadores y categorías según club -->
    <script>
        document.getElementById("club_id").addEventListener("change", function() {
            const clubId = this.value;

            fetch(`/obtener_datos_club/${clubId}`)
                .then(response => response.json())
                .then(data => {
                    // Poblar jugadores
                    let jugadorSelect = document.getElementById("numero_carnet");
                    jugadorSelect.innerHTML = '<option value="">Seleccionar jugador...</option>';

                    data.jugadores.forEach(j => {
                        jugadorSelect.innerHTML += `<option value="${j.numero_carnet}">${j.nombre} ${j.apellido}</option>`;
                    });

                    // Poblar categorías
                    let equipoSelect = document.getElementById("equipo_id");
                    equipoSelect.innerHTML = '<option value="">Seleccionar categoría...</option>';

                    data.equipos.forEach(e => {
                        equipoSelect.innerHTML += `<option value="${e.id}">${e.categoria}</option>`;
                    });
                });
        });
    </script>

</body>
</html>
