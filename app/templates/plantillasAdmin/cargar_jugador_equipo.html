<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Jugador a Categor√≠a</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: linear-gradient(135deg, #1a1a2e 0%, #242440 100%);
    position: relative;
    color: #ffffff;
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
}

/* FLASH FLOTA SOBRE EL FORMULARIO */
#flash-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            pointer-events: none; /* No bloquea clicks */
        }

        .flash-message {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            margin-bottom: 0.5rem;
            transform: translateY(-20px);
            pointer-events: auto;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

.panel-container {
    display: flex;
    gap: 35px;
    width: 100%;
    max-width: 1300px;
    align-items: flex-start;
}

/* PANEL IZQUIERDO */
.form-box {
    flex: 1;
    background: linear-gradient(135deg, rgba(45, 45, 60, 0.9), rgba(60, 60, 80, 0.8));
    padding: 40px;
    border-radius: 20px;
    box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(93, 173, 226, 0.1);
    display: flex;
    flex-direction: column;
    border: 1px solid rgba(93, 173, 226, 0.2);
    backdrop-filter: blur(10px);
}

.form-box h2 {
    color: #5dade2;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    letter-spacing: 0.5px;
}

.form-box label {
    color: #5dade2;
    font-weight: 600;
    margin-top: 18px;
    margin-bottom: 8px;
    font-size: 0.95rem;
    letter-spacing: 0.3px;
}

.form-box .form-select {
    background: linear-gradient(135deg, #2a2a3f, #3a3a50) !important;
    color: #ffffff !important;
    border: 1px solid rgba(93, 173, 226, 0.4) !important;
    border-radius: 10px;
    padding: 12px 15px !important;
    transition: all 0.3s ease;
    font-weight: 500;
}

/* FORZAR MODO OSCURO REAL EN SELECT */
.form-box .form-select {
    background-color: #2a2a3f !important;
    color: #ffffff !important;
    border: 1px solid rgba(93, 173, 226, 0.4) !important;
    color-scheme: dark; /* üî• CLAVE */
}

/* Opciones en navegadores compatibles */
.form-box .form-select option {
    background-color: #2a2a3f;
    color: #ffffff;
}

.form-box .form-select:hover {
    border-color: rgba(93, 173, 226, 0.6) !important;
    box-shadow: 0 0 15px rgba(93, 173, 226, 0.1) !important;
}

.form-box .form-select:focus {
    background: linear-gradient(135deg, #3a3a50, #4a4a65) !important;
    border-color: #5dade2 !important;
    box-shadow: 0 0 20px rgba(93, 173, 226, 0.2) !important;
    outline: none !important;
}

.form-box .btn-primary {
    background: linear-gradient(135deg, #5dade2, #4a96c7);
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    font-weight: 700;
    margin-top: 25px;
    transition: all 0.3s ease;
    font-size: 1rem;
}

.form-box .btn-primary:hover {
    background: linear-gradient(135deg, #4a96c7, #3d7da8);
    box-shadow: 0 10px 30px rgba(93, 173, 226, 0.3);
    transform: translateY(-2px);
}

.form-box .btn-primary:active {
    transform: translateY(0);
}

/* PANEL DERECHO */
.right-panel {
    flex: 1;
    background: linear-gradient(135deg, rgba(45, 45, 60, 0.9), rgba(60, 60, 80, 0.8));
    padding: 40px;
    border-radius: 20px;
    min-height: 650px;
    max-height: 700px;
    display: flex;
    flex-direction: column;
    box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(93, 173, 226, 0.1);
    border: 1px solid rgba(93, 173, 226, 0.2);
    backdrop-filter: blur(10px);
}

.right-panel h2 {
    text-align: center;
    color: #5dade2;
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 0.5px;
}

/* LISTA SCROLL */
.lista-scroll {
    flex: 1;
    overflow-y: auto;
    padding-right: 8px;
}

.lista-scroll::-webkit-scrollbar {
    width: 8px;
}

.lista-scroll::-webkit-scrollbar-track {
    background: rgba(93, 173, 226, 0.05);
    border-radius: 10px;
}

.lista-scroll::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #5dade2, #4a96c7);
    border-radius: 10px;
    transition: all 0.3s ease;
}

.lista-scroll::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, #4a96c7, #3d7da8);
}

/* GRID 2 COLUMNAS */
#lista-asignados {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-auto-rows: min-content;
    gap: 12px;
    overflow-y: auto;
    flex: 1;
    padding-right: 8px;
}

/* TARJETA JUGADOR ASIGNADO */
.player-card {
    background: linear-gradient(135deg, rgba(93, 173, 226, 0.1), rgba(50, 150, 200, 0.08));
    padding: 14px 16px;
    border-radius: 12px;
    border-left: 4px solid #5dade2;
    border: 1px solid rgba(93, 173, 226, 0.3);
    width: 100%;
    display: flex;
    align-items: center;
    color: #c5e3ff;
    font-size: 0.95rem;
    cursor: pointer;
    opacity: 0;
    animation: fadeIn 0.25s ease-out forwards;
    transition: all 0.25s ease;
    font-weight: 500;
}

.player-card:hover {
    background: linear-gradient(135deg, rgba(93, 173, 226, 0.25), rgba(50, 150, 200, 0.18));
    border-left-color: #a8d8f0;
    transform: translateX(6px);
    box-shadow: 0 6px 20px rgba(93, 173, 226, 0.15);
}

@keyframes fadeIn {
    from { 
        opacity: 0; 
        transform: translateY(-4px);
    }
    to { 
        opacity: 1; 
        transform: translateY(0);
    }
}

/* PREVIEW */
.preview-wrapper { 
    min-height: 120px;
    margin-top: 20px;
}

.preview-card {
    padding: 18px 20px;
    background: linear-gradient(135deg, rgba(93, 173, 226, 0.15), rgba(50, 150, 200, 0.1));
    border-left: 4px solid #5dade2;
    border-radius: 12px;
    border: 1px solid rgba(93, 173, 226, 0.3);
    transition: all 0.3s ease;
    color: #c5e3ff;
    font-weight: 500;
    line-height: 1.6;
}

.preview-card strong {
    color: #5dade2;
    font-weight: 700;
}

/* BOT√ìN VOLVER */
.back-link {
    margin-top: 20px;
    color: #999;
    text-align: center;
    text-decoration: none;
    transition: all 0.3s ease;
    font-weight: 500;
    font-size: 0.95rem;
}

.back-link:hover { 
    color: #5dade2;
    text-decoration: underline;
}

/* RESPONSIVE */
@media (max-width: 1000px) {
    .panel-container {
        flex-direction: column;
        gap: 25px;
    }

    .right-panel {
        min-height: 400px;
        max-height: none;
    }

    #lista-asignados {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .form-box, .right-panel {
        padding: 25px;
    }

    .form-box h2, .right-panel h2 {
        font-size: 1.4rem;
    }

    #lista-asignados {
        grid-template-columns: 1fr;
    }

    body {
        padding: 20px 10px;
    }
}
</style>
</head>

<body>

<!-- FLASH -->
<div id="flash-container">
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<div class="panel-container">

    <!-- FORMULARIO -->
    <div class="form-box">
        <h2>üë• Asignar Jugador</h2>

        <form id="form-asignar" method="POST" action="{{ url_for('views.asignar_jugador_categoria') }}">

            <label>Club</label>
            <select id="club_id" name="club_id" class="form-select mb-3" required>
                <option value="">Seleccionar club...</option>
                {% for club in clubes %}
                    <option value="{{ club.id }}">{{ club.nombre }}</option>
                {% endfor %}
            </select>

            <label>Categor√≠a</label>
            <select id="equipo_id" name="equipo_id" class="form-select mb-3" required disabled>
                <option value="">Seleccione un club...</option>
            </select>

            <label>Jugador</label>
            <select id="numero_carnet" name="numero_carnet" class="form-select mb-3" required disabled>
                <option value="">Seleccione un club...</option>
            </select>           

            <button class="btn btn-primary w-100">‚úì Asignar Jugador</button>
        </form>

        <div class="preview-wrapper">
            <div id="preview" class="preview-card" style="display:none;"></div>
        </div>

        <a href="{{ url_for('views.adminview') }}" class="back-link">‚Üê Volver al panel de administrador</a>
    </div>

    <!-- PANEL DERECHA -->
    <div class="right-panel">
        <h2>Jugadores ya asignados</h2>
        <div id="lista-asignados" class="lista-scroll"></div>
    </div>

</div>

<script>
const clubSelect = document.getElementById("club_id");
const jugadorSelect = document.getElementById("numero_carnet");
const equipoSelect = document.getElementById("equipo_id");
const listaAsignados = document.getElementById("lista-asignados");
const preview = document.getElementById("preview");

clubSelect.addEventListener("change", async function () {
    const clubId = this.value;
    jugadorSelect.disabled = true;
    equipoSelect.disabled = true;

    if (!clubId) return;

    const res = await fetch(`/obtener_datos_club/${clubId}`);
    const data = await res.json();

    jugadorSelect.innerHTML = '<option value="">Seleccionar jugador...</option>';
    data.jugadores.forEach(j => {
        jugadorSelect.innerHTML += `<option value="${j.numero_carnet}">${j.apellido}, ${j.nombre}</option>`;
    });

    equipoSelect.innerHTML = '<option value="">Seleccionar categor√≠a...</option>';
    data.equipos.forEach(e => {
        equipoSelect.innerHTML += `<option value="${e.id}">${e.categoria}</option>`;
    });

    jugadorSelect.disabled = false;
    equipoSelect.disabled = false;

    listaAsignados.innerHTML = "";
    preview.style.display = "none";
});

equipoSelect.addEventListener("change", async function () {
    const equipoId = this.value;
    if (!equipoId) return;

    const res = await fetch(`/api/jugadores_por_equipo/${equipoId}`);
    const jugadores = await res.json();

    listaAsignados.innerHTML = "";
    jugadores.forEach(j => {
        listaAsignados.innerHTML += `
            <div class="player-card">${j.nombre} </div>
        `;
    });
});

jugadorSelect.addEventListener("change", function () {
    const carnet = this.value;
    const texto = this.options[this.selectedIndex].textContent;

    if (!carnet) {
        preview.style.display = "none";
        return;
    }

    preview.innerHTML = `
        <strong>Carnet N¬∫:</strong> ${carnet}<br>
        <strong>Jugador:</strong> ${texto}
    `;
    preview.style.opacity = 0;
    preview.style.display = "block";
    setTimeout(() => preview.style.opacity = 1, 50);
});

document.getElementById("form-asignar").addEventListener("submit", async function (e) {
    e.preventDefault();
    const formData = new FormData(this);

    const res = await fetch("{{ url_for('views.asignar_jugador_categoria') }}", {
        method: "POST",
        body: formData,
        headers: { "X-Requested-With": "XMLHttpRequest" }
    });

    const data = await res.json();

    if (!data.ok) {
        // FLASH ERROR
        showFlash(data.msg, "danger");
        return;
    }

    // FLASH SUCCESS
    showFlash(`Jugador ${data.nombre} asignado correctamente`, "success");

    preview.style.transition = "opacity 0.5s";
    preview.style.opacity = 0;

    setTimeout(() => {
        const nuevo = document.createElement("div");
        nuevo.classList.add("player-card");
        nuevo.textContent = data.nombre;
        nuevo.style.opacity = 0;
        listaAsignados.appendChild(nuevo);
        setTimeout(() => nuevo.style.opacity = 1, 50);
        preview.style.display = "none";
    }, 400);

    jugadorSelect.value = "";
});

// FUNCION PARA MOSTRAR FLASH
function showFlash(msg, category) {
    const container = document.getElementById("flash-container");
    const flash = document.createElement("div");
    flash.className = `flash-message flash-${category}`;
    flash.textContent = msg;
    container.appendChild(flash);

    setTimeout(() => {
        flash.style.opacity = 1;
        flash.style.transform = "translateY(0)";
    }, 50);

    setTimeout(() => {
        flash.style.opacity = 0;
        flash.style.transform = "translateY(-20px)";
        setTimeout(() => flash.remove(), 500);
    }, 3000);
}
</script>

</body>
</html>
