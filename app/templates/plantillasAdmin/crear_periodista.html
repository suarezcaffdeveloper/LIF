<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Periodista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #1f1f1f;
            color: #f5f6fa;
            font-family: "Poppins", sans-serif;
        }
        .form-container {
            max-width: 550px;
            margin: 70px auto;
            background: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
        }
        h2 {
            text-align: center;
            color: #5dade2;
            margin-bottom: 25px;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #5dade2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3498db;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #ccc;
        }
        .back-link:hover {
            color: #00bfff;
        }

        /* Flash container flotante */
        #flash-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            pointer-events: none;
        }
        .flash-message {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            margin-bottom: 0.5rem;
            pointer-events: auto;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>

</head>
<body>

<div class="form-container">
    <h2>Registrar Periodista</h2>

    <!-- Flash container flotante -->
    <div id="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>

    <form id="periodista-form" action="{{ url_for('views.crear_periodista') }}" method="POST">

        <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" name="nombre_completo" class="form-control"
                   value="{{ request.form.nombre_completo if request.form.nombre_completo else '' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" name="email" class="form-control"
                   value="{{ request.form.email if request.form.email else '' }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirmar correo electrónico</label>
            <input type="email" name="email_confirm" id="email_confirm" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrar Periodista</button>

        <a href="{{ url_for('views.adminview') }}" class="back-link">← Volver al panel de administrador</a>
    </form>
</div>

<script>
// =========================
// FLASH SLIDE + FADE
// =========================
document.addEventListener("DOMContentLoaded", () => {
    const flashes = document.querySelectorAll(".flash-message");
    flashes.forEach(flash => {
        // Slide + fade in
        setTimeout(() => {
            flash.style.opacity = 1;
            flash.style.transform = "translateY(0)";
        }, 100);

        // Desaparece después de 3 segundos
        setTimeout(() => {
            flash.style.opacity = 0;
            flash.style.transform = "translateY(-20px)";
            setTimeout(() => flash.remove(), 500);
        }, 3000);
    });

    // =========================
    // Validación de emails antes de enviar
    // =========================
    form.addEventListener("submit", (e) => {
    const email = form.email.value;
    const emailConfirm = form.email_confirm.value;

    if (email !== emailConfirm) {
        e.preventDefault(); // Detiene el submit
        alert("Los correos electrónicos no coinciden"); // También podrías usar flash dinámico si querés
        form.email_confirm.value = ""; // Borra solo el campo de confirmación
        form.email_confirm.focus();
    }
});
});
</script>

</body>
</html>
