<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Equipo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1e1e1e;
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #2b2b2b;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #00bfff;
            font-weight: bold;
        }

        .form-control, .form-select {
            background-color: #1e1e1e;
            border: 1px solid #00bfff;
            color: #f1f1f1;
        }

        .btn-primary {
            background-color: #00bfff;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0099cc;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #ccc;
        }

        .back-link:hover {
            color: #00bfff;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>CARGAR EQUIPO</h2>

        <form method="POST" action="{{ url_for('views.cargar_equipos') }}">

            <div class="mb-3">
                <label for="club_id" class="form-label">Club</label>
                <select class="form-select" id="club_id" name="club_id" required>
                    <option value="">Seleccione un club...</option>
                    {% for c in clubes %}
                        <option value="{{ c.id }}">{{ c.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="">Seleccione la categoría...</option>
                    <option value="Primera">Primera</option>
                    <option value="Reserva">Reserva</option>
                    <option value="Quinta">Quinta</option>
                    <option value="Sexta">Sexta</option>
                    <option value="Septima">Septima</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Guardar equipo</button>
        </form>

        <a href="{{ url_for('views.adminview') }}" class="back-link">← Volver al panel de administrador</a>
    </div>

</body>
</html>
