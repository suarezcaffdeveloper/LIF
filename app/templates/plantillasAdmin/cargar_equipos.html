<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Equipo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1e1e1e;
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: #2b2b2b;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #00bfff;
            font-weight: bold;
        }

        .form-control, .form-select {
            background-color: #1e1e1e;
            border: 1px solid #00bfff;
            color: #f1f1f1;
        }

        .btn-primary {
            background-color: #00bfff;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0099cc;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #ccc;
        }

        .back-link:hover {
            color: #00bfff;
        }

        /* Contenedor flotante para flashes */
        #flash-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            pointer-events: none; /* no bloquea clicks */
        }

        /* Estilo de los flashes */
        .flash-message {
            display: inline-block;          /* tama√±o seg√∫n el texto */
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            opacity: 0;                     /* inicial invisible */
            transition: opacity 0.5s ease, transform 0.5s ease;
            margin-bottom: 0.5rem;
            transform: translateY(-20px);   /* slide inicial hacia arriba */
            pointer-events: auto;
        }

        /* Colores por categor√≠a */
        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <!-- Contenedor de flashes flotante -->
    <div id="flash-container">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="form-container">
        <h2>CARGAR EQUIPO</h2>

        <form method="POST" action="{{ url_for('views.cargar_equipos') }}">

            <!-- CLUB -->
            <label for="club_id" class="form-label">Club</label>
            <select class="form-select" id="club_id" name="club_id" required>
                <option value="">Seleccione un club...</option>
                {% for c in clubes %}
                    <option value="{{ c.id }}"
                        {% if club_seleccionado and club_seleccionado == c.id %}
                            selected
                        {% endif %}
                    >
                        {{ c.nombre }}
                    </option>
                {% endfor %}
            </select>
            <br>
            <!-- CATEGORIA -->
            <div class="mb-3">
                <label for="categoria" class="form-label">Categor√≠a</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="">Seleccione la categor√≠a...</option>
                    <option value="Primera">Primera</option>
                    <option value="Reserva">Reserva</option>
                    <option value="Quinta">Quinta</option>
                    <option value="Sexta">Sexta</option>
                    <option value="Septima">Septima</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Guardar equipo</button>
        </form>

        <a href="{{ url_for('views.adminview') }}" class="back-link">‚Üê Volver al panel de administrador</a>
    </div>

    <!-- JS PARA OCULTAR O DESHABILITAR CATEGOR√çAS YA CARGADAS -->
    <script>
document.addEventListener("DOMContentLoaded", function () {

    const clubSelect = document.getElementById("club_id");
    const categoriaSelect = document.getElementById("categoria");

    function filtrarCategorias(clubId) {

        // Resetear todas las categor√≠as
        for (let opt of categoriaSelect.options) {
            opt.hidden = false;
            opt.disabled = false;
        }

        if (!clubId) return;

        fetch(`/categorias_cargadas/${clubId}`)
            .then(response => response.json())
            .then(cargadas => {

                for (let opt of categoriaSelect.options) {
                    if (cargadas.includes(opt.value)) {
                        opt.hidden = true;   // Oculta categor√≠as ya cargadas
                    }
                }

                // Siempre limpiar selecci√≥n
                categoriaSelect.value = "";
            });
    }

    // Cuando cambia el club manualmente
    clubSelect.addEventListener("change", function () {
        filtrarCategorias(this.value);
    });

    // üî• CLAVE: si el club ya viene seleccionado al recargar
    if (clubSelect.value) {
        filtrarCategorias(clubSelect.value);
    }

    // Flash con animaci√≥n
    const flashes = document.querySelectorAll(".flash-message");
    flashes.forEach(flash => {
        setTimeout(() => {
            flash.style.opacity = 1;
            flash.style.transform = "translateY(0)";
        }, 100);

        setTimeout(() => {
            flash.style.opacity = 0;
            flash.style.transform = "translateY(-20px)";
            setTimeout(() => flash.remove(), 500);
        }, 3000);
    });

});
</script>


</body>
</html>
