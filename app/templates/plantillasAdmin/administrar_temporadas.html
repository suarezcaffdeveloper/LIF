<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Temporadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1e1e2f;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            padding: 40px;
        }

        .container-form {
            background-color: #2a2a3d;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        .container-form h2 {
            text-align: center;
            color: #4fc3f7;
            margin-bottom: 20px;
        }

        .form-control, .form-select {
            background-color: #1e1e2f;
            color: #fff;
            border: 1px solid #4fc3f7;
        }

        .form-control:focus, .form-select:focus {
            border-color: #4fc3f7;
            box-shadow: 0 0 8px rgba(79,195,247,0.6);
        }

        .btn-primary {
            background-color: #4fc3f7;
            border: none;
        }

        .btn-primary:hover {
            background-color: #39b0e0;
        }

        table {
            margin-top: 30px;
        }

        th, td {
            color: #fff !important;
        }

        .active-true {
            color: #00ff00;
            font-weight: bold;
        }

        .active-false {
            color: #ff5555;
            font-weight: bold;
        }

        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            color: #ccc;
        }
        .back-link:hover {
            color: #4fc3f7;
        }
    </style>
</head>
<body>

<div class="container-form">
    <h2>Administrar Temporadas</h2>

    <form method="POST" action="{{ url_for('views.crear_temporada') }}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nueva Temporada (Año):</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: 2026" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Crear Temporada</button>
    </form>

    {% if temporadas %}
        <table class="table table-dark table-striped mt-4">
            <thead>
                <tr>
                    <th>Año</th>
                    <th>Activa</th>
                </tr>
            </thead>
            <tbody>
                {% for t in temporadas %}
                    <tr>
                        <td>{{ t.nombre }}</td>
                        <td class="{{ 'active-true' if t.activa else 'active-false' }}">
                            {{ 'Sí' if t.activa else 'No' }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <a href="{{ url_for('views.adminview') }}" class="back-link">
        ← Volver al panel de administrador
    </a>
</div>

</body>
</html>
