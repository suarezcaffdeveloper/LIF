<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Cargar Estadísticas — Mayores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* -------------------------
       Estilos unificados (igual a Inferiores)
       ------------------------- */
    body {
      background-color: #1f1f1f;
      color: #f5f6fa;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 40px;
      font-weight: 700;
      color: #5dade2;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .card {
      background-color: #2c2c2c;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      color: #f5f6fa;
      padding: 25px;
    }

    .form-label {
      font-weight: 600;
      color: #5dade2;
    }

    select, input {
      background-color: #1f1f1f !important;
      color: #fff !important;
      border: 1px solid #5dade2 !important;
    }

    .btn-primary {
      background-color: #5dade2;
      border-color: #5dade2;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #3498db;
    }

    .subtitulo {
      color: #5dade2;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .side-box {
      border-radius: 10px;
      padding: 12px;
      background: rgba(255,255,255,0.04);
      margin-bottom: 12px;
    }

    .hidden {
      display: none !important;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #ccc;
    }

    .back-link:hover {
      color: #00bfff;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Cargar Estadísticas — Mayores</h1>

  <div class="card">

    <!-- JORNADAS -->
    <div class="mb-3">
      <label class="form-label">Seleccionar Jornada</label>
      <select id="select-jornada" class="form-select">
        <option value="">Seleccionar...</option>
        {% for j in jornadas %}
          <option value="{{ j }}">Jornada {{ j }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- PARTIDOS -->
    <div id="partidos-container" class="hidden">
      <div class="mb-3">
        <label class="form-label">Cruces de la jornada</label>
        <select id="select-partido" class="form-select">
          <option value="">Seleccione un cruce...</option>
        </select>
      </div>
    </div>

    <div id="slot-volver-selects" class="text-center mt-3"></div>

    <hr>

    <!-- FORMULARIOS -->
    <div id="formularios-estadisticas" class="hidden">

      <!-- RESERVA -->
      <div id="bloque-reserva" class="hidden">
        <h3 class="subtitulo">Reserva</h3>

        <div class="row">
          <!-- LOCAL -->
          <div class="col-md-6">
            <div class="side-box">
              <h5 id="reserva_local_nombre">Local</h5>

              <label class="form-label">Goles Local</label>
              <input type="number" id="reserva_goles_local" class="form-control" min="0" value="0">

              <label class="form-label mt-2">Goleadores Local</label>
              <div id="reserva_goleadores_local_list"></div>
              <button class="btn btn-primary btn-sm mt-2" onclick="addGoleador('reserva','local')">+ Agregar</button>

              <label class="form-label mt-2">Tarjetas Local</label>
              <div id="reserva_tarjetas_local_list"></div>
              <button class="btn btn-warning btn-sm mt-2" onclick="addTarjeta('reserva','local')">+ Agregar</button>
            </div>
          </div>

          <!-- VISITANTE -->
          <div class="col-md-6">
            <div class="side-box">
              <h5 id="reserva_visitante_nombre">Visitante</h5>

              <label class="form-label">Goles Visitante</label>
              <input type="number" id="reserva_goles_visitante" class="form-control" min="0" value="0">

              <label class="form-label mt-2">Goleadores Visitante</label>
              <div id="reserva_goleadores_visitante_list"></div>
              <button class="btn btn-primary btn-sm mt-2" onclick="addGoleador('reserva','visitante')">+ Agregar</button>

              <label class="form-label mt-2">Tarjetas Visitante</label>
              <div id="reserva_tarjetas_visitante_list"></div>
              <button class="btn btn-warning btn-sm mt-2" onclick="addTarjeta('reserva','visitante')">+ Agregar</button>
            </div>
          </div>
        </div>

        <button class="btn btn-primary w-100 mt-3" onclick="guardarCategoria('reserva')">
          Guardar Reserva
        </button>
      </div>

      <!-- PRIMERA -->
      <div id="bloque-primera" class="hidden">
        <h3 class="subtitulo">Primera</h3>

        <div class="row">
          <!-- LOCAL -->
          <div class="col-md-6">
            <div class="side-box">
              <h5 id="primera_local_nombre">Local</h5>

              <label class="form-label">Goles Local</label>
              <input type="number" id="primera_goles_local" class="form-control" min="0" value="0">

              <label class="form-label mt-2">Goleadores Local</label>
              <div id="primera_goleadores_local_list"></div>
              <button class="btn btn-primary btn-sm mt-2" onclick="addGoleador('primera','local')">+ Agregar</button>

              <label class="form-label mt-2">Tarjetas Local</label>
              <div id="primera_tarjetas_local_list"></div>
              <button class="btn btn-warning btn-sm mt-2" onclick="addTarjeta('primera','local')">+ Agregar</button>
            </div>
          </div>

          <!-- VISITANTE -->
          <div class="col-md-6">
            <div class="side-box">
              <h5 id="primera_visitante_nombre">Visitante</h5>

              <label class="form-label">Goles Visitante</label>
              <input type="number" id="primera_goles_visitante" class="form-control" min="0" value="0">

              <label class="form-label mt-2">Goleadores Visitante</label>
              <div id="primera_goleadores_visitante_list"></div>
              <button class="btn btn-primary btn-sm mt-2" onclick="addGoleador('primera','visitante')">+ Agregar</button>

              <label class="form-label mt-2">Tarjetas Visitante</label>
              <div id="primera_tarjetas_visitante_list"></div>
              <button class="btn btn-warning btn-sm mt-2" onclick="addTarjeta('primera','visitante')">+ Agregar</button>
            </div>
          </div>
        </div>

        <button class="btn btn-primary w-100 mt-3" onclick="guardarCategoria('primera')">
          Guardar Primera
        </button>
      </div>

      <div id="slot-volver-formularios" class="text-center mt-3"></div>
    </div>

    <!-- LINK VOLVER -->
    <div id="volver-container" class="text-center mt-4">
      <hr>
      <a href="{{ url_for('views.adminview') }}">← Volver al panel de administracion</a>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
/* ===============================
   Helpers
================================ */
const $ = id => document.getElementById(id);

let current = {
  cruce_id: null,
  primera: null,
  reserva: null,
  local_club_id: null,
  visitante_club_id: null
};

const CATS = ["reserva", "primera"];

/* ===============================
   JORNADA -> CRUCES PENDIENTES
================================ */
$("select-jornada").addEventListener("change", async e => {
  const jornada = e.target.value;

  $("partidos-container").style.display = "none";
  $("formularios-estadisticas").style.display = "none";
  $("select-partido").innerHTML = `<option value="">Seleccione un cruce...</option>`;

  if (!jornada) return;

  try {
    const r = await fetch(`/api/cruces_pendientes_mayores/${jornada}`);
    if (!r.ok) throw new Error("Error cruces");

    const cruces = await r.json();

    cruces.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c.id;
      opt.textContent = c.texto;
      $("select-partido").appendChild(opt);
    });

    $("partidos-container").style.display = "block";

  } catch (err) {
    console.error(err);
    Swal.fire("Error", "No se pudieron cargar los cruces", "error");
  }
});

/* ===============================
   CRUCE -> INFO + PARTIDOS
================================ */
$("select-partido").addEventListener("change", async e => {
  const cruceId = e.target.value;
  if (!cruceId) return;

  try {
    /* -------- INFO DEL CRUCE -------- */
    const infoResp = await fetch(`/api/info_cruce/${cruceId}`);
    if (!infoResp.ok) throw new Error("Error info_cruce");

    const info = await infoResp.json();

    current.cruce_id = cruceId;
    current.local_club_id = info.local_id;
    current.visitante_club_id = info.visitante_id;

    /* -------- PARTIDOS PRIMERA / RESERVA -------- */
    const r = await fetch("/get_partidos_cruce", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ representative_id: cruceId })
    });

    if (!r.ok) throw new Error("Error get_partidos_cruce");

    const data = await r.json();

    current.primera = data.primera || null;
    current.reserva = data.reserva || null;

    /* -------- MOSTRAR FORMULARIOS -------- */
    $("formularios-estadisticas").style.display = "block";

    CATS.forEach(cat => {
      const bloque = $(`bloque-${cat}`);
      if (current[cat]) {
        bloque.style.display = "block";

        $(`${cat}_local_nombre`).innerText = info.local_nombre;
        $(`${cat}_visitante_nombre`).innerText = info.visitante_nombre;

      } else {
        bloque.style.display = "none";
      }
    });

  } catch (err) {
    console.error(err);
    Swal.fire("Error", "No se pudieron cargar los datos del cruce", "error");
  }
});

/* ===============================
   GOLEADORES
================================ */
function addGoleador(cat, lado) {
  const cont = $(`${cat}_goleadores_${lado}_list`);

  const row = document.createElement("div");
  row.className = "list-row";

  row.innerHTML = `
    <input type="number" placeholder="ID Jugador" class="form-control small-input">
    <input type="number" placeholder="Goles" class="form-control small-input" value="1" min="1">
    <button type="button" class="remove-row" onclick="this.parentElement.remove()">✕</button>
  `;

  cont.appendChild(row);
}

/* ===============================
   TARJETAS
================================ */
function addTarjeta(cat, lado) {
  const cont = $(`${cat}_tarjetas_${lado}_list`);

  const row = document.createElement("div");
  row.className = "list-row";

  row.innerHTML = `
    <input type="number" placeholder="ID Jugador" class="form-control small-input">
    <select class="form-select small-input">
      <option value="amarilla">Amarilla</option>
      <option value="roja">Roja</option>
    </select>
    <button type="button" class="remove-row" onclick="this.parentElement.remove()">✕</button>
  `;

  cont.appendChild(row);
}

/* ===============================
   GUARDAR CATEGORÍA
================================ */
async function guardarCategoria(cat) {
  const partido = current[cat];
  if (!partido) return;

  const goles_local = parseInt($(`${cat}_goles_local`).value || 0);
  const goles_visitante = parseInt($(`${cat}_goles_visitante`).value || 0);

  const goleadores_local = [];
  const goleadores_visitante = [];
  const amarillas_local = [];
  const amarillas_visitante = [];
  const rojas_local = [];
  const rojas_visitante = [];

  function procesarGoles(cat, lado, arr) {
    document.querySelectorAll(`#${cat}_goleadores_${lado}_list .list-row`)
      .forEach(r => {
        const [id, goles] = r.querySelectorAll("input");
        if (id.value && goles.value) {
          arr.push({ jugador_id: id.value, goles: goles.value });
        }
      });
  }

  function procesarTarjetas(cat, lado, amarillas, rojas) {
    document.querySelectorAll(`#${cat}_tarjetas_${lado}_list .list-row`)
      .forEach(r => {
        const id = r.querySelector("input").value;
        const tipo = r.querySelector("select").value;
        if (!id) return;
        if (tipo === "amarilla") amarillas.push(id);
        else rojas.push(id);
      });
  }

  procesarGoles(cat, "local", goleadores_local);
  procesarGoles(cat, "visitante", goleadores_visitante);
  procesarTarjetas(cat, "local", amarillas_local, rojas_local);
  procesarTarjetas(cat, "visitante", amarillas_visitante, rojas_visitante);

  const payload = {
    partido_id: partido.id,
    goles_local,
    goles_visitante,
    goleadores_local,
    goleadores_visitante,
    amarillas_local,
    amarillas_visitante,
    rojas_local,
    rojas_visitante
  };

  try {
    const r = await fetch(`/api/guardar_${cat}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const res = await r.json();

    if (!res.success) throw new Error(res.message);

    Swal.fire("OK", `${cat.toUpperCase()} guardada correctamente`, "success");
    $(`bloque-${cat}`).style.display = "none";

  } catch (err) {
    console.error(err);
    Swal.fire("Error", err.message || "Error al guardar", "error");
  }
}
</script>


</body>
</html>
