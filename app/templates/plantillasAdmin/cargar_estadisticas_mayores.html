<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Cargar Estadísticas — Mayores</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
body { background:#1f1f1f; color:#f5f6fa; }
.card { background:#2c2c2c; border-radius:15px; padding:25px; }
.form-label { color:#5dade2; font-weight:600; margin-top:15px; margin-bottom:8px; }
select,input { background:#1f1f1f !important; color:#fff !important; border:1px solid #5dade2 !important; }
.subtitulo { color:#5dade2; margin:20px 0 10px; font-weight:600; text-transform:uppercase; }
.side-box { background:rgba(255,255,255,0.04); border-radius:10px; padding:20px; border-left:3px solid #5dade2; }
.list-row { 
  display:grid; 
  grid-template-columns: 1fr auto auto;
  gap:12px; 
  margin-bottom:10px; 
  padding:12px; 
  background:rgba(0,0,0,0.3);
  border-radius:8px;
  align-items:center;
}
.list-row select { width:100%; }
.list-row input { width:100%; }
.remove-row { 
  background:transparent; 
  border:1px solid #aa3333; 
  color:#ffaaaa; 
  border-radius:6px;
  padding:6px 12px;
  cursor:pointer;
  transition:0.2s;
}
.remove-row:hover { background:#aa3333; color:#fff; }
.small-input { width:100%; }
.tarjeta-tipo { grid-column:2; }
.btn-add-item { 
  margin-top:10px;
  background:#2a5f7f;
  border:1px solid #5dade2;
  color:#5dade2;
  transition:0.2s;
}
.btn-add-item:hover { 
  background:#5dade2;
  color:#1f1f1f;
}
.side-header {
  font-weight:700;
  color:#5dade2;
  margin-bottom:15px;
  font-size:1.1em;
}
</style>
</head>

<body>
<div class="container mt-5">
<h2 class="text-center mb-4">Cargar Estadísticas — Mayores</h2>

<div class="card">

<!-- JORNADA -->
<div class="mb-3">
<label class="form-label">Jornada</label>
<select id="select-jornada" class="form-select">
<option value="">Seleccionar...</option>
{% for j in jornadas %}
<option value="{{ j }}">Jornada {{ j }}</option>
{% endfor %}
</select>
</div>

<!-- CRUCES -->
<div id="cruces-container" style="display:none;">
<label class="form-label">Cruces pendientes</label>
<select id="select-cruce" class="form-select">
<option value="">Seleccionar...</option>
</select>
</div>

<hr>

<div id="formularios-estadisticas" style="display:none;">

<input type="hidden" id="primera_partido_id">
<input type="hidden" id="reserva_partido_id">

<!-- ================= PRIMERA ================= -->
<div id="bloque-primera" style="display:none;">
<h3 class="subtitulo">Primera</h3>
<div class="row" style="margin:0;">
{% for side in ["local","visitante"] %}
<div class="col-md-6" style="padding:10px;">
<div class="side-box">
<div class="side-header" id="primera_{{side}}_nombre">{{ side|capitalize }}</div>

<label class="form-label">Goles</label>
<input type="number" id="primera_goles_{{side}}" class="form-control" min="0" value="0">

<label class="form-label">Goleadores</label>
<div id="primera_goleadores_{{side}}_list"></div>
<button class="btn btn-sm btn-add-item w-100" onclick="addGoleador('primera','{{side}}')">+ Agregar Goleador</button>

<label class="form-label">Tarjetas Disciplinarias</label>
<div id="primera_tarjetas_{{side}}_list"></div>
<button class="btn btn-sm btn-add-item w-100" onclick="addTarjeta('primera','{{side}}')">+ Agregar Tarjeta</button>
</div>
</div>
{% endfor %}
</div>
<button id="btn_guardar_primera" class="btn btn-primary w-100 mt-4" onclick="guardarCategoria('primera')">Guardar Primera</button>
</div>

<!-- ================= RESERVA ================= -->
<div id="bloque-reserva" style="display:none;">
<h3 class="subtitulo">Reserva</h3>
<div class="row" style="margin:0;">
{% for side in ["local","visitante"] %}
<div class="col-md-6" style="padding:10px;">
<div class="side-box">
<div class="side-header" id="reserva_{{side}}_nombre">{{ side|capitalize }}</div>

<label class="form-label">Goles</label>
<input type="number" id="reserva_goles_{{side}}" class="form-control" min="0" value="0">

<label class="form-label">Goleadores</label>
<div id="reserva_goleadores_{{side}}_list"></div>
<button class="btn btn-sm btn-add-item w-100" onclick="addGoleador('reserva','{{side}}')">+ Agregar Goleador</button>

<label class="form-label">Tarjetas Disciplinarias</label>
<div id="reserva_tarjetas_{{side}}_list"></div>
<button class="btn btn-sm btn-add-item w-100" onclick="addTarjeta('reserva','{{side}}')">+ Agregar Tarjeta</button>
</div>
</div>
{% endfor %}
</div>
<button id="btn_guardar_reserva" class="btn btn-primary w-100 mt-4" onclick="guardarCategoria('reserva')">Guardar Reserva</button>
</div>

</div>
</div>
</div>

<script>
const CATS = ["primera", "reserva"];
const estadoCruces = {};

let current = {
  jornada: null,
  local_id: null,
  visitante_id: null,
  id_primera: null,
  id_reserva: null,
  equipos_por_categoria: {},
  jugadores_primera_local: [],
  jugadores_primera_visitante: [],
  jugadores_reserva_local: [],
  jugadores_reserva_visitante: []
};

const $id = id => document.getElementById(id);
const safeInt = v => parseInt(v)||0;

/* ================= RESET ================= */
function resetBloque(cat) {
  $id(`${cat}_goles_local`).value = 0;
  $id(`${cat}_goles_visitante`).value = 0;

  $id(`${cat}_goleadores_local_list`).innerHTML = "";
  $id(`${cat}_goleadores_visitante_list`).innerHTML = "";
  $id(`${cat}_tarjetas_local_list`).innerHTML = "";
  $id(`${cat}_tarjetas_visitante_list`).innerHTML = "";

  const btn = $id(`btn_guardar_${cat}`);
  btn.disabled = false;
  btn.classList.remove("btn-secondary");
  btn.classList.add("btn-primary");
  btn.innerText = `Guardar ${cat.charAt(0).toUpperCase() + cat.slice(1)}`;
}

function resetFormularioCompleto(resetJornada=false) {
  CATS.forEach(cat=>{
    resetBloque(cat);
    $id(`bloque-${cat}`).style.display="none";
  });
  $id("formularios-estadisticas").style.display="none";

  current = {
    jornada: resetJornada ? null : current.jornada,
    local_id:null,
    visitante_id:null,
    id_primera:null,
    id_reserva:null,
    equipos_por_categoria:{},
    jugadores_primera_local:[],
    jugadores_primera_visitante:[],
    jugadores_reserva_local:[],
    jugadores_reserva_visitante:[]
  };
}

/* ================= JORNADA ================= */
$id("select-jornada").addEventListener("change", async e=>{
  const j = e.target.value;
  if(!j) return;

  current.jornada = j;
  resetFormularioCompleto();

  try{
    const r = await fetch(`/api/cruces_pendientes_mayores/${j}`);
    const data = await r.json();

    const sel = $id("select-cruce");
    sel.innerHTML='<option value="">Seleccionar...</option>';

    if(!Array.isArray(data) || data.length === 0){
      $id("cruces-container").style.display="none";
      Swal.fire("Info","No hay cruces pendientes","info");
      return;
    }

    data.forEach(c=>{
      const o = document.createElement("option");
      o.value=c.id;
      o.textContent=c.texto;
      sel.appendChild(o);
    });

    $id("cruces-container").style.display="block";
  }catch(err){
    console.error(err);
    Swal.fire("Error","No se pudieron cargar los cruces","error");
  }
});

/* ================= CRUCE ================= */
$id("select-cruce").addEventListener("change", async e=>{
  const id = e.target.value;
  if(!id) return;

  resetFormularioCompleto(false); // no resetear jornada
  estadoCruces[id] = estadoCruces[id] || {};

  try{
    const info = await fetch(`/api/info_cruce/${id}`).then(r=>r.json());
    current.local_id = info.local_id;
    current.visitante_id = info.visitante_id;

    let hayPendiente=false;

    CATS.forEach(cat=>{
      const data = info[cat];
      if(!data || data.jugado || !data.id) return;

      hayPendiente=true;
      current[`id_${cat}`] = data.id;
      current.equipos_por_categoria[cat] = {local:data.local, visitante:data.visitante};
      estadoCruces[id][cat]=false;

      $id(`bloque-${cat}`).style.display="block";
      $id(`${cat}_local_nombre`).innerText=info.local_nombre;
      $id(`${cat}_visitante_nombre`).innerText=info.visitante_nombre;

      cargarJugadores(cat);
    });

    $id("formularios-estadisticas").style.display = hayPendiente ? "block" : "none";

    if(!hayPendiente) Swal.fire("Info","Este cruce no tiene categorías pendientes","info");
  }catch(err){
    console.error(err);
    Swal.fire("Error","No se pudo cargar la info del cruce","error");
  }
});

/* ================= JUGADORES ================= */
async function cargarJugadores(cat){
  const ids = current.equipos_por_categoria[cat];
  if(!ids?.local || !ids?.visitante) return;

  const [locales,visitantes] = await Promise.all([
    fetch(`/api/jugadores_por_equipo/${ids.local}`).then(r=>r.json()),
    fetch(`/api/jugadores_por_equipo/${ids.visitante}`).then(r=>r.json())
  ]);

  current[`jugadores_${cat}_local`] = locales;
  current[`jugadores_${cat}_visitante`] = visitantes;
}

/* ================= DINÁMICOS ================= */
function buildOptions(players){
  return players.map(p=>`<option value="${p.id}">${p.nombre}</option>`).join("");
}

function addGoleador(cat,side){
  const cont = $id(`${cat}_goleadores_${side}_list`);
  const players = current[`jugadores_${cat}_${side}`];

  cont.insertAdjacentHTML("beforeend",`
    <div class="list-row">
      <select class="form-select" data-player style="grid-column:1;">
        <option value="">Seleccionar Jugador</option>${buildOptions(players)}
      </select>
      <input type="number" class="form-control" data-goles min="1" value="1" placeholder="Goles" style="grid-column:2; max-width:100px;">
      <button class="remove-row btn btn-sm" onclick="this.parentElement.remove()" style="grid-column:3;">✕</button>
    </div>
  `);
}

function addTarjeta(cat,side){
  const cont = $id(`${cat}_tarjetas_${side}_list`);
  const players = current[`jugadores_${cat}_${side}`];

  cont.insertAdjacentHTML("beforeend",`
    <div class="list-row">
      <select class="form-select tarjeta-player" style="grid-column:1;">
        <option value="">Seleccionar Jugador</option>${buildOptions(players)}
      </select>
      <select class="form-select tarjeta-tipo" style="grid-column:2; max-width:120px;">
        <option value="amarilla">Amarilla</option>
        <option value="roja">Roja</option>
      </select>
      <button class="remove-row btn btn-sm" onclick="this.parentElement.remove()" style="grid-column:3;">✕</button>
    </div>
  `);
}

/* ================= GUARDADO ================= */
function construirPayload(cat){
  const partidoId = current[`id_${cat}`];
  if(!partidoId) throw new Error("ID de partido inexistente");

  const golesLocal = safeInt($id(`${cat}_goles_local`).value);
  const golesVisitante = safeInt($id(`${cat}_goles_visitante`).value);

  const leerGoleadores = side => Array.from(
    $id(`${cat}_goleadores_${side}_list`).querySelectorAll(".list-row")
  ).map(row=>({
    jugador_id: safeInt(row.querySelector("[data-player]").value),
    goles: safeInt(row.querySelector("[data-goles]").value)
  })).filter(g=>g.jugador_id);

  const leerTarjetas = (side,tipo)=>Array.from(
    $id(`${cat}_tarjetas_${side}_list`).querySelectorAll(".list-row")
  ).filter(r=>r.querySelector(".tarjeta-tipo").value===tipo)
   .map(r=>safeInt(r.querySelector(".tarjeta-player").value))
   .filter(id=>id);

  return {
    partido_id:partidoId,
    goles_local:golesLocal,
    goles_visitante:golesVisitante,
    goleadores_local:leerGoleadores("local"),
    goleadores_visitante:leerGoleadores("visitante"),
    amarillas_local:leerTarjetas("local","amarilla"),
    amarillas_visitante:leerTarjetas("visitante","amarilla"),
    rojas_local:leerTarjetas("local","roja"),
    rojas_visitante:leerTarjetas("visitante","roja")
  };
}

function validarFormulario(cat){
  const validarFilas=(selector,mensaje)=>{
    const filas=Array.from(document.querySelectorAll(selector));
    for(const fila of filas){
      const jugador=fila.querySelector("select")?.value;
      if(!jugador){Swal.fire("Error",mensaje,"error");return false;}
    }
    return true;
  };

  if(!validarFilas(`#${cat}_goleadores_local_list .list-row,#${cat}_goleadores_visitante_list .list-row`,"Hay goleadores sin jugador seleccionado")) return false;
  if(!validarFilas(`#${cat}_tarjetas_local_list .list-row,#${cat}_tarjetas_visitante_list .list-row`,"Hay tarjetas cargadas sin jugador seleccionado")) return false;

  const golesLocal=safeInt($id(`${cat}_goles_local`).value);
  const golesVisitante=safeInt($id(`${cat}_goles_visitante`).value);
  const suma=side=>Array.from($id(`${cat}_goleadores_${side}_list`).querySelectorAll(".list-row")).reduce((acc,row)=>acc+safeInt(row.querySelector("[data-goles]").value),0);

  if(golesLocal!==suma("local")){Swal.fire("Error","Los goles del local no coinciden con los goleadores","error");return false;}
  if(golesVisitante!==suma("visitante")){Swal.fire("Error","Los goles del visitante no coinciden con los goleadores","error");return false;}

  return true;
}

async function guardarCategoria(cat){
  if(!validarFormulario(cat)) return;
  const payload = construirPayload(cat);
  const endpoint = cat==="primera"?"/api/guardar_primera":"/api/guardar_reserva";

  try{
    const res = await fetch(endpoint,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
    const data = await res.json();
    if(!res.ok || !data.success){Swal.fire("Error",data.message||"Error al guardar","error");return;}
    Swal.fire("Guardado",`${cat.toUpperCase()} guardado correctamente`,"success");
    marcarCategoriaGuardada(cat);
  }catch(err){console.error(err);Swal.fire("Error","No se pudo guardar","error");}
}

function marcarCategoriaGuardada(cat){
  const cruceId=$id("select-cruce").value;
  estadoCruces[cruceId] = estadoCruces[cruceId] || {};
  estadoCruces[cruceId][cat]=true;
  if(Object.values(estadoCruces[cruceId]).every(v=>v)) finalizarCruce(cruceId);
}

function finalizarCruce(cruceId){
  resetFormularioCompleto(false);
  const sel=$id("select-cruce");
  sel.querySelector(`option[value="${cruceId}"]`)?.remove();
  sel.value="";
  Swal.fire("Cruce completo","Primera y Reserva cargadas","success");
}
</script>
</body>
</html>
