<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Fixture Inferiores</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1e1e1e;
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        .form-container {
            background-color: #2b2b2b;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
            width: 100%;
            max-width: 700px;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #00bfff;
            font-weight: bold;
            letter-spacing: 1px;
        }

        label {
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .form-control, .form-select {
            background-color: #1e1e1e;
            border: 1px solid #00bfff;
            color: #f1f1f1;
        }

        .form-control:focus, .form-select:focus {
            border-color: #00bfff;
            box-shadow: 0 0 8px #00bfff;
        }

        .btn-primary {
            background-color: #00bfff;
            border: none;
            font-weight: 600;
            transition: 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0099cc;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #ccc;
        }

        .back-link:hover {
            color: #00bfff;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>CARGAR FIXTURE - INFERIORES</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% set last = messages[-1] %}
                <div class="alert alert-{{ 'danger' if last[0]=='error' else last[0] }}">
                    {{ last[1] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('views.cargar_fixture_inferiores') }}" method="POST">

            <!-- Jornada -->
            <div class="mb-3">
                <label class="form-label">Jornada / Fecha</label>
                <select class="form-select" id="jornada" name="jornada" required>
                    <option value="">Seleccionar jornada</option>
                    {% for i in range(1, total_jornadas + 1) %}
                        <option value="{{ i }}">Fecha {{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Clubes -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Club local</label>
                    <select class="form-select" id="local" name="local" required>
                        <option value="">Seleccionar club</option>
                        {% for club in clubes %}
                            <option value="{{ club.id }}">{{ club.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Club visitante</label>
                    <select class="form-select" id="visitante" name="visitante" required>
                        <option value="">Seleccionar club</option>
                        {% for club in clubes %}
                            <option value="{{ club.id }}">{{ club.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Fecha y hora opcional -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Fecha del partido (opcional)</label>
                    <input type="date" class="form-control" id="fecha" name="fecha">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Hora (opcional)</label>
                    <input type="time" class="form-control" id="hora" name="hora">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Agregar Partido</button>
        </form>

        <a href="{{ url_for('views.adminview') }}" class="back-link">‚Üê Volver al panel de administrador</a>
    </div>

<!-- JS -->
<script>
    // Guardar lista original de clubes
    const clubesOriginales = [
        {% for club in clubes %}
            { id: "{{ club.id }}", nombre: "{{ club.nombre }}" }{% if not loop.last %},{% endif %}
        {% endfor %}
    ];

    function actualizarOpcionesInf() {
        const localSelect = document.getElementById('local');
        const visitanteSelect = document.getElementById('visitante');

        const localSeleccionado = localSelect.value;
        const visitanteSeleccionado = visitanteSelect.value;

        // Resetear selects
        localSelect.innerHTML = '<option value="">Seleccionar club</option>';
        visitanteSelect.innerHTML = '<option value="">Seleccionar club</option>';

        clubesOriginales.forEach(club => {

            // LOCAL: no mostrar visitante elegido
            if (club.id !== visitanteSeleccionado) {
                let optLocal = document.createElement("option");
                optLocal.value = club.id;
                optLocal.textContent = club.nombre;
                if (club.id === localSeleccionado) optLocal.selected = true;
                localSelect.appendChild(optLocal);
            }

            // VISITANTE: no mostrar local elegido
            if (club.id !== localSeleccionado) {
                let optVisit = document.createElement("option");
                optVisit.value = club.id;
                optVisit.textContent = club.nombre;
                if (club.id === visitanteSeleccionado) optVisit.selected = true;
                visitanteSelect.appendChild(optVisit);
            }
        });
    }

    // Eventos
    document.getElementById("local").addEventListener("change", actualizarOpcionesInf);
    document.getElementById("visitante").addEventListener("change", actualizarOpcionesInf);

    // Inicial
    actualizarOpcionesInf();
</script>

</body>
</html>
