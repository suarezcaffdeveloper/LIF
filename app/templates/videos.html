{% extends "base.html" %}
{% block title %}Todos los Videos{% endblock %}

{% block content %}
<style>
    /* Contenedor de las cards: 3 columnas */

    h1 {
        font-size: 2rem;
        margin: 40px 0 30px 0;
        text-align: center;
        color: #1f2d3d;
    }
    .videos-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
        width: 100%;
    }

    @media (max-width: 1100px) {
        .videos-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 768px) {
        .videos-grid {
            grid-template-columns: 1fr;
        }
    }

    .video-card {
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        border: 1px solid #e3e7ee;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .video-card h2 {
        font-size: 1.2rem;
        margin: 0;
        color: #1f2d3d;
    }

    .video-card p {
        font-size: 0.95rem;
        color: #2c3e50;
        margin: 0;
    }

    .video-wrap {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 */
        overflow: hidden;
        border-radius: 12px;
    }

    .video-wrap iframe {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }

    .video-card .fecha {
        font-size: 0.85rem;
        color: #777;
        margin-top: 5px;
    }
</style>

<div class="left">
    <h1>Todos los Videos</h1>

    <div class="videos-grid">
        {% for video in videos %}
        <div class="video-card">
            <div class="video-wrap">
                <iframe src="{{ video.url | replace('watch?v=', 'embed/') }}" allowfullscreen></iframe>
            </div>
            <h2>{{ video.titulo_video }}</h2>
            <p>{{ video.descripcion }}</p>
            <p class="fecha">{{ video.fecha_subida.strftime('%d/%m/%Y') }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
