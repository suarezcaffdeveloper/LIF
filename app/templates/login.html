<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


  <style>
  /* Flash container */
  #flash-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2000;
    pointer-events: none;
  }

  .flash-message {
    padding: 0.5rem 1rem;
    border-radius: 10px;
    font-weight: bold;
    opacity: 0;
    transition: all 0.5s ease;
    transform: translateY(-20px);
    margin-bottom: 0.5rem;
  }

  .flash-success {
    background-color: #d4edda;
    color: #155724;
  }

  .flash-warning,
  .flash-danger {
    background-color: #f8d7da;
    color: #721c24;
  }

  .flash-info {
    background-color: #d1ecf1;
    color: #0c5460;
  }

  /* Inputs */
  .form-control {
    background-color: #f5f5f5;
  }

  .form-control:focus {
    background-color: #fff;
    box-shadow: none;
  }

  /* Link base (igual que register) */
  .login-link-blue {
    text-decoration: none;
    font-weight: 500;
    color: #4b89dc;
    position: relative;
  }

  .login-link-blue::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 0;
    height: 2px;
    background-color: #4b89dc;
    transition: width 0.3s ease;
  }

  .login-link-blue:hover::after {
    width: 100%;
  }

  .login-link-blue:hover {
    color: #3a73be;
  }

  /* Link secundario */
  .guest-link {
    font-size: 0.9rem;
    color: #6c757d;
    text-decoration: none;
  }

  .guest-link:hover {
    text-decoration: underline;
    color: #495057;
  }
  /* Eye icon */
    .password-toggle {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
    .password-wrapper {
      position: relative;
    }

    .password-toggle:hover {
      color: #000;
    }
</style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <!-- Flashes -->
  <div id="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash-message flash-{{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endwith %}
  </div>

  <!-- FORM -->
  <form method="POST" class="p-5 bg-white rounded shadow" style="width: 400px;">
    <h4 class="mb-3 text-center">Iniciar sesión</h4>

    <input
      class="form-control mb-3"
      type="email"
      name="email"
      placeholder="Email"
      required
    >
    <div class="mb-2 password-wrapper">
      <input class="form-control mb-3" type="password" id="password"
             name="password" placeholder="Contraseña" required>
      <i class="bi bi-eye password-toggle" data-target="password"></i>
    </div>

    <button class="btn btn-primary w-100 mt-2">
      Ingresar
    </button>

    <div class="text-center mt-4">
      <span class="text-muted">¿No tenés cuenta?</span>
      <a href="{{ url_for('views.register') }}" class="login-link-blue ms-1">
        Creá una
      </a>
    </div>

    <div class="text-center mt-2">
      <a href="{{ url_for('views.index') }}" class="guest-link">
        Entrar sin iniciar sesión
      </a>
    </div>
  </form>

  <!-- ===== JS FLASH ===== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const flashes = document.querySelectorAll(".flash-message");

      flashes.forEach(flash => {
        // Mostrar
        setTimeout(() => {
          flash.style.opacity = "1";
          flash.style.transform = "translateY(0)";
        }, 100);

        // Ocultar después de 3 segundos
        setTimeout(() => {
          flash.style.opacity = "0";
          flash.style.transform = "translateY(-20px)";
          setTimeout(() => flash.remove(), 400);
        }, 3000);
      });
    });
    /* Toggle password visibility */
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".password-toggle").forEach(icon => {
    icon.addEventListener("click", () => {
      const input = document.getElementById(icon.dataset.target);

      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      }
    });
  });
});

  </script>

</body>
</html>
