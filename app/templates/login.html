<!doctype html>
<html lang="es">
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <form method="POST" class="p-5 bg-white rounded shadow" style="width: 350px;">
    <h4 class="mb-3 text-center">Iniciar Sesión</h4>
    <input class="form-control mb-3" type="email" name="email" placeholder="Email" required>
    <input class="form-control mb-3" type="password" name="contraseña" placeholder="Contraseña" required>
    <button class="btn btn-primary w-100">Ingresar</button>
    <div class="text-center mt-3">
      <a href="{{ url_for('views.register') }}">Crear cuenta</a>
    </div>
  </form>
</body>
</html>
