<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Jornada cargada</title>
</head>
<body style="font-family: Poppins, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px;">
        <h2 style="color: #3498db;">¡Se cargó la jornada {{ jornada }}!</h2>
        <p>Hola {{ nombre }},</p>
        <p>Se han cargado los resultados de la jornada <strong>{{ jornada }}</strong> ({{ categoria }}).</p>
        <p>Podés consultar todos los detalles en la web.</p>
        <p>¡Gracias por seguirnos!</p>
    </div>
</body>
</html>
