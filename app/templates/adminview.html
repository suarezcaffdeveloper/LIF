<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panel de Administración</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #1f1f1f;
      color: #f5f6fa;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 50px;
      font-weight: 700;
      color: #5dade2;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .card {
      background-color: #2c2c2c;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      color: #f5f6fa;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      background-color: #34495e;
    }

    .card-title {
      color: #5dade2;
      font-weight: 600;
      text-align: center;
      margin-bottom: 0;
    }

    .container {
      max-width: 1200px;
    }

    .row {
      margin-bottom: 30px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>PANEL DE ADMINISTRACIÓN</h1>

    <!-- CARD GRANDE - RESULTADOS 
    <div class="row justify-content-center mb-4">
      <div class="col-12">
        <a href="/cargar_resultados" class="text-decoration-none">
          <div class="card p-4 text-center">
            <h4 class="card-title">CARGAR RESULTADOS, GOLES Y TARJETAS</h4>
          </div>
        </a>
      </div>
    </div>-->
    <div class="col-md-3 mb-4">
    <a href="/cargar_estadisticas_mayores" class="text-decoration-none">
      <div class="card p-4">
        <h5 class="card-title">CARGAR ESTADÍSTICAS MAYORES</h5>
      </div>
    </a>
  </div>

  <div class="col-md-3 mb-4">
    <a href="/cargar_estadisticas_inferiores" class="text-decoration-none">
      <div class="card p-4">
        <h5 class="card-title">CARGAR ESTADÍSTICAS INFERIORES</h5>
      </div>
    </a>
  </div>


    <!-- 5 CARDS INTERMEDIAS (AGREGAMOS CLUBES Y JUGADOR-EQUIPO) -->
    <div class="row text-center justify-content-center">

      <div class="col-md-3 mb-4">
        <a href="/cargar_clubes" class="text-decoration-none">
          <div class="card p-4">
            <h5 class="card-title">CARGAR CLUBES</h5>
          </div>
        </a>
      </div>

      <div class="col-md-3 mb-4">
        <a href="/cargar_equipos" class="text-decoration-none">
          <div class="card p-4">
            <h5 class="card-title">CARGAR EQUIPOS</h5>
          </div>
        </a>
      </div>

      <div class="col-md-3 mb-4">
        <a href="/cargar_jugadores" class="text-decoration-none">
          <div class="card p-4">
            <h5 class="card-title">CARGAR JUGADORES</h5>
          </div>
        </a>
      </div>

      <div class="col-md-3 mb-4">
        <a href="/asignar_jugador_categoria" class="text-decoration-none">
          <div class="card p-4">
            <h5 class="card-title">ASOCIAR JUGADOR A EQUIPO</h5>
          </div>
        </a>
      </div>

    </div>

    <!-- 4 CARDS INFERIORES -->
    <div class="row text-center justify-content-center">

      <div class="col-md-3 mb-4">
        <a href="/cargar_fixture_mayores" class="text-decoration-none">
          <div class="card p-4">
            <h5 class="card-title">CARGAR FIXTURE MAYORES</h5>
          </div>
        </a>
      </div>

      <div class="col-md-3 mb-4">
        <a href="/cargar_fixture_inferiores" class="text-decoration-none">
          <div class="card p-4">
            <h5 class="card-title">CARGAR FIXTURE INFERIORES</h5>
          </div>
        </a>
      </div>

      <div class="col-md-3 mb-4">
        <a href="/cargar_video" class="text-decoration-none">
          <div class="card p-4">
            <h5 class="card-title">CARGAR VIDEO</h5>
          </div>
        </a>
      </div>

      <div class="col-md-3 mb-4">
        <a href="/cargar_noticia" class="text-decoration-none">
          <div class="card p-4">
            <h5 class="card-title">CARGAR NOTICIA</h5>
          </div>
        </a>
      </div>

    </div>

  </div>

</body>
</html>
