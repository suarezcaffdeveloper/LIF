<!doctype html>
<html lang="es">
<head>
  <title>Registro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Flash container */
    #flash-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      pointer-events: none;
    }

    .flash-message {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-weight: bold;
      opacity: 0;
      transition: all 0.5s ease;
      transform: translateY(-20px);
      margin-bottom: 0.5rem;
    }

    .flash-success {
      background-color: #d4edda;
      color: #155724;
    }

    .flash-warning,
    .flash-danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    /* Inputs */
    .form-control {
      background-color: #f5f5f5;
    }

    .form-control:focus {
      background-color: #fff;
      box-shadow: none;
    }

    /* Password wrapper */
    .password-wrapper {
      position: relative;
    }

    /* Eye icon */
    .password-toggle {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }

    .password-toggle:hover {
      color: #000;
    }

    /* Password match message */
    .password-feedback {
      font-size: 0.9rem;
      margin-top: 4px;
    }

    .match {
      color: #198754;
    }

    .no-match {
      color: #dc3545;
    }
    .password-wrapper .form-control.is-valid,
    .password-wrapper .form-control.is-invalid {
      background-position: right 2.5rem center;
      padding-right: 3.5rem;
    }
    .login-link {
      text-decoration: none;
      font-weight: 500;
      color: #198754; /* verde bootstrap */
      position: relative;
    }

    .login-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background-color: #198754;
      transition: width 0.3s ease;
    }

    .login-link:hover::after {
      width: 100%;
    }

    .login-link:hover {
      color: #146c43;
    }

  </style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <!-- Flashes -->
  <div id="flash-container">
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% for category, message in messages %}
        <div class="flash-message flash-{{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endwith %}
  </div>

  <!-- FORM -->
  <form method="POST" class="p-5 bg-white rounded shadow" style="width: 400px;">
    <h4 class="mb-3 text-center">Crear cuenta</h4>

    <input class="form-control mb-3" type="text" name="nombre"
           placeholder="Nombre completo" value="{{ nombre }}" required>

    <input class="form-control mb-3" type="email" name="email"
           placeholder="Email" value="{{ email }}" required>

    <!-- Password -->
    <div class="mb-2 password-wrapper">
      <input class="form-control" type="password" id="password"
             name="password" placeholder="Contraseña" required>
      <i class="bi bi-eye password-toggle" data-target="password"></i>
    </div>

    <!-- Verify password -->
    <div class="mb-1 password-wrapper">
      <input class="form-control" type="password" id="verifypassword"
             name="verifypassword" placeholder="Verificar contraseña" required>
      <i class="bi bi-eye password-toggle" data-target="verifypassword"></i>
    </div>

    <!-- Feedback -->
    <div id="password-feedback" class="password-feedback"></div>

    <button class="btn btn-success w-100 mt-3">Registrarse</button>

    <div class="text-center mt-4">
      <span class="text-muted">¿Ya tenés cuenta?</span>
      <a href="{{ url_for('views.login') }}" class="login-link ms-1">
        Iniciá sesión
      </a>
    </div>
  </form>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      /* Flash animation */
      document.querySelectorAll(".flash-message").forEach(flash => {
        setTimeout(() => {
          flash.style.opacity = 1;
          flash.style.transform = "translateY(0)";
        }, 100);

        setTimeout(() => {
          flash.style.opacity = 0;
          flash.style.transform = "translateY(-20px)";
        }, 3000);
      });

      const password = document.getElementById("password");
      const verify = document.getElementById("verifypassword");
      const feedback = document.getElementById("password-feedback");

      function checkPasswords() {
        if (!password.value && !verify.value) {
          feedback.textContent = "";
          password.classList.remove("is-valid", "is-invalid");
          verify.classList.remove("is-valid", "is-invalid");
          return;
        }

        if (password.value === verify.value) {
          feedback.textContent = "✔ Las contraseñas coinciden";
          feedback.className = "password-feedback match";
          password.classList.add("is-valid");
          verify.classList.add("is-valid");
          password.classList.remove("is-invalid");
          verify.classList.remove("is-invalid");
        } else {
          feedback.textContent = "✖ Las contraseñas no coinciden";
          feedback.className = "password-feedback no-match";
          password.classList.add("is-invalid");
          verify.classList.add("is-invalid");
          password.classList.remove("is-valid");
          verify.classList.remove("is-valid");
        }
      }

      password.addEventListener("input", checkPasswords);
      verify.addEventListener("input", checkPasswords);

      /* Toggle password visibility */
      document.querySelectorAll(".password-toggle").forEach(icon => {
        icon.addEventListener("click", () => {
          const input = document.getElementById(icon.dataset.target);
          if (input.type === "password") {
            input.type = "text";
            icon.classList.replace("bi-eye", "bi-eye-slash");
          } else {
            input.type = "password";
            icon.classList.replace("bi-eye-slash", "bi-eye");
          }
        });
      });

    });
  </script>

</body>
</html>
